{% extends "base.html" %}

{% block container %}

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Database</h3>
    </div>
    <div class="panel-body">
      <form method="POST" action="{{ url_for("database_edit", id=database._id) }}">

        <input type="hidden" name="id" value="{{ database._id }}">

        <div class="row">
          <div class="col-md-12">
            <input id="add-database-name" name="name" class="form-control" placeholder="Name" type="text" value="{{ database.name }}">
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-md-12">
            <input id="add-database-hostname" name="hostname" class="form-control" placeholder="Host/File Name" type="text" value="{{database.hostname}}">
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-md-12">
            <input id="add-database-port" name="port" class="form-control" placeholder="Port" type="text" value="{{database.port}}">
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-md-12">
            <input id="add-database-user" name="user" class="form-control" placeholder="User" type="text"{% if database.user is not none %}  value="{{database.user}}"{% endif %}>
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-md-12">
            <input id="add-database-password" name="password" class="form-control" placeholder="Password" type="password"{% if database.password %} value="{{database.password}}"{% endif %}>
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-md-12">
            <textarea name="desc" placeholder="Description" id="" class="form-control" name="" cols="30" rows="3">{{database.desc}}</textarea>
          </div>
        </div>
        <br/>

        <div class="row">
          <div class="col-md-1">
            <button class="btn btn-success" type="submit">Edit</button>
          </div>
          <div class="col-md-1">
            <a href="{{ url_for("index") }}" class="btn btn-danger" type="submit">cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
    </div>
  </div>


{% endblock %}
